<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Football Roster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">NFL Roster Control Center</div>
            <div class="panel-body">

                <div class="container">
                    <div class="row justify-content-center">
                        <h4>My team section</h4>
                        <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" alt="fb-profile">
                        <div id="my-team">
                        </div>
                        <form onsubmit="app.controllers.playerCtrl.searchName(event)">
                            <input type="text" placeholder="Name Search" name="name">
                            <button type="submit">Search Here </button>
                        </form>
                        <form onsubmit="app.controllers.playerCtrl.searchTeam(event)">
                            <input type="text" placeholder="Team Search" name="team">
                            <button type="submit">Search Here </button>
                        </form>
                        <form onsubmit="app.controllers.playerCtrl.searchPosition(event)">
                            <input type="text" placeholder="Position Search" name="position">
                            <button type="submit">Search Here </button>
                        </form>

                        <div id="player-roster">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="player-service.js"></script>
    <script src="player-controller.js"></script>
    <script src="app.js"></script>

</body>

</html>
